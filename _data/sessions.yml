  id: 032
  title: "Explainable AI methods for early warning system of financial crises prediction"
  description: "Authors: Jurgita CerneviCiene and Audrius Kabasinskas<br/>
  <p>Abstract:  Financial crisis recognition and prediction become a considerable challenge
  for avoiding the bankruptcy of financial institutions and companies. The early warning methods
  of the financial crisis are an excellent tool for financial risk managers to reduce the likelihood
  of failures. The widespread use of Machine Learning (ML) in finance increased the need for
  Explainable Artificial Intelligence (XAI) to improve interpretability and uncover hidden relationships
  between variables for financial decision-making while meeting regulatory requirements. Feature selection
  is crucial to reduce the number of variables in large datafederations while preserving important
  information as much as possible. In this study, we assess the possibility of an early warning
  technique for financial crisis detection by applying ML techniques to performance and risk measures
  of financial data from 2019-2022 period. Experimental findings indicate that some ML methods could
  be used to predict crises. Finally, we address concerns related to feature selection by analyzing
  LIME (Local Interpretable Model-agnostic Explanations) values, a technique that has recently attracted
  increasing attention in XAI, to interpret the results of black-box methods. </p>"
  subtype: Presentation
  speakers: [32]
  language: en

